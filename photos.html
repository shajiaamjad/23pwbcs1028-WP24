    <style>
        :root {
            --primary-color: #18202e;
            --primary-color-light: #37496b;
            --secondary-color: #ba77da;
            --secondary-color-dark: #5c2569;
            --text-light: #d1d5db;
            --white: #ffffff;
            --black: #000000;
            --max-width: 1200px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url(meghan-holmes-buWcS7G1_28-unsplash.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Poppins", sans-serif;
        }

        nav {
            max-width: var(--max-width);
            margin: auto;
            padding: 1rem 0.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(24, 32, 46, 0.8);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .nav__logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
        }

        .nav__logo img {
            max-width: 120px;
        }

        .nav__links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-left: 2rem; /* Added margin for separation */
        }

        .nav__links li {
            position: relative;
        }

        .link a {
            color: var(--white);
            position: relative;
            padding: 0.25rem 0;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .link a:hover {
            color: var(--secondary-color);
        }

        .link a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 0;
            left: 0;
            bottom: -3px;
            background-color: var(--secondary-color);
            transition: width 0.3s;
        }

        .link a:hover::after {
            width: 100%;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            font-size: 0.9rem;
            color: var(--white);
            background-color: var(--secondary-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color-dark);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav__links {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                padding-top: 0.5rem;
                margin-left: 0; /* Reset margin on smaller screens */
            }
        }
        
        @media (max-width: 480px) {
            .btn {
                width: 100%;
                padding: 0.75rem;
            }
        }
    </style>
