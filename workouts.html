<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routines | Fitness & Wellness</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>

.workout-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 0 auto;
    max-width: 1200px;
    padding: 20px;
}

    .workout-card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    Padding: 20px;
    margin: 10px;
    flex: 1 1 calc(30% - 20px);
    box-sizing: border-box;
}

    .workout-card h2 {
    font-size: 24px;
    margin-bottom: 10px; 
}

.workout-card p {
    margin: 5px 0;
}

.workout-card img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

@media (max-width: 768px) {
    .workout-card {
        flex: 1 1 calc(45% - 20px);
    }
}

@media (max-width: 480px) {
    .workout-card {
        flex: 1 1 100%;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Fitness Gym</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="workouts.html">Workout Routines</a></li>
                    <li><a href="nutrition.html">Nutrition Guide</a></li>
                    <li><a href="photos.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>    
    <main>
        <h1 style="text-align: center;">Workouts</h1>
        
        <div class="workout-container">
            <div class="workout-card">
                <span>
                <h2>Full Body Workout</h2>
                <p>Exercise: Push-ups</p>
                <p>Sets: 3</p>
                <p>Reps: 12</p>
            </span>
                <img src="./Images/full-body-workout.jpg" alt="Push-ups" width="600px" height="600px">
            </div>
        
            <div class="workout-card">
                <h2>Cardio Routine</h2>
                <p>Exercise: Running</p>
                <p>Duration: 30 minutes</p>
                <p>Machine : Cardio machine</p>
                <img src="./Images/cardio.jpg" alt="Push-ups" width="600px" height="600px">
            </div>
        </div>

    </main>
    <footer>
